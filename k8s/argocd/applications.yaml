apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-app-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: banking-app-frontend
    app.kubernetes.io/part-of: banking-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: banking-platform
  source:
    repoURL: https://github.com/chingnokas/bank-ui.git
    targetRevision: HEAD
    path: k8s/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: banking-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Ignore changes to infrastructure files
  ignoreDifferences:
  - group: ""
    kind: "ConfigMap"
    name: "argocd-cm"
    jsonPointers:
    - /data
  # Only sync when frontend code changes
  revisionHistoryLimit: 10
---
