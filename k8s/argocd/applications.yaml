apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: banking-platform
  namespace: argocd
  labels:
    app.kubernetes.io/name: banking-platform
    app.kubernetes.io/part-of: banking-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Banking Platform Applications
  sourceRepos:
  - 'https://github.com/chingnokas/bank-ui.git'
  destinations:
  - namespace: banking-app
    server: https://kubernetes.default.svc
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRole
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRoleBinding
  - group: 'apiextensions.k8s.io'
    kind: CustomResourceDefinition
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: ''
    kind: Service
  - group: ''
    kind: ServiceAccount
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: 'apps'
    kind: DaemonSet
  - group: 'extensions'
    kind: Ingress
  - group: 'networking.k8s.io'
    kind: Ingress
  - group: 'policy'
    kind: PodDisruptionBudget
  - group: 'autoscaling'
    kind: HorizontalPodAutoscaler
  - group: 'monitoring.coreos.com'
    kind: ServiceMonitor
  - group: 'monitoring.coreos.com'
    kind: PrometheusRule
  roles:
  - name: banking-platform-admin
    description: Admin access to banking platform applications
    policies:
    - p, proj:banking-platform:banking-platform-admin, applications, *, banking-platform/*, allow
    - p, proj:banking-platform:banking-platform-admin, repositories, *, *, allow
    - p, proj:banking-platform:banking-platform-admin, clusters, *, *, allow
    groups:
    - banking-platform:admin
  - name: banking-platform-developer
    description: Developer access to banking platform applications
    policies:
    - p, proj:banking-platform:banking-platform-developer, applications, get, banking-platform/*, allow
    - p, proj:banking-platform:banking-platform-developer, applications, sync, banking-platform/*, allow
    - p, proj:banking-platform:banking-platform-developer, repositories, get, *, allow
    groups:
    - banking-platform:developer
  syncWindows:
  - kind: allow
    schedule: '0 2 * * *'
    duration: 1h
    applications:
    - banking-app-*
    manualSync: true
  - kind: deny
    schedule: '0 12 * * 1-5'
    duration: 1h
    applications:
    - banking-app-database
    manualSync: false
